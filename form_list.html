<script>
    var tabData="";
    $(document).ready(function () {
        initVar();
        $.ajax({
            async:false,
            url:'employers_data.php',
            data:{},
            type:'get',
            dataType:'text',
            success:function(data){
                tabData=data;
                initVar();
                StrToArr(tabData);
            }
        });
    });
    function initVar(){
        tabDom=$('#tab');
    }
    function StrToArr(str){
        var arr=str.split('^');
        var brr=[];
        for(var i in arr){
            brr.push(arr[i].split(','));
        }
        initHtml(brr);
    }
    function initHtml(arr){  
        var str = "";
        str +="<tr><th>firstName</th> <th>lastName</th><th>email</th><th>phone</th><th>University</th><th>educationl</th><th>visatype</th><th>workexp</th><th>joytype</th>/tr>"
        for(var i in arr){
            str+=`<tr>`;
            for(var j in arr[i]){
                str+= "<td>" + arr[i][j] + "</td>";
            }
            str+=`</tr>`;
        }
        $('#tab').html(str);
    }
</script>
