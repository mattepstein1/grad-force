 <form method="POST" action="formdata.php">

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
				Application Form
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">first name *</span>
					<input class="input100" type="text" name="firstname" placeholder="Enter Your Name">
					
				</div>

					<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">

				</div>

				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Phone</span>
					<input class="input100" type="text" name="phone" placeholder="Enter Number Phone">
				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">University </span>
					<div>
					<select class="js-select2" name="University" required>
      <option selected hidden value="">Select one</option>

      <option value="University_of_Otago">University of Otago</option>

     </select>
							<div class="dropDownSelect2"></div>
					</div>
				</div>


				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Educationl level</span>
					<div>
					<select class="js-select2" name="educationl" required>
      <option selected hidden value="">Select one</option>
      <option value="Diploma">Diploma</option>
      <option value="Bachelor_Degree">Bachelor's Degree</option>
      <option value="Postgraduate_Diploma">Postgraduate Diploma</option>
      <option value="Master_Degree">Master's Degree</option>
      <option value="Doctoral_Degree">Doctoral Degree</option>
     </select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

								
				<div class="wrap-input100 input100-select bg1">

      <option selected hidden value="">Select one</option>
      <option value="Working_Holiday_Visa">Working Holiday Visa</option>
      <option value="Essential_Skills_Visa">Essential Skills Visa</option>
      <option value="Residence_Visa">Residence Visa</option>
      <option value="Skilled_Migrant_Visa">Skilled Migrant Visa</option>
      <option value="student_Visa">student Visa</option>
     </select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				
				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">work experience</span>
					<div>
					<select class="js-select2" name="workexp" required>
      <option selected hidden value="">Select one</option>
      <option value="less_6_months">less then six months</option>
      <option value="one_year">one years</option>
      <option value="one year and half">one year and half</option>
      <option value="Two years">Two years</option>

     </select>
						<div class="dropDownSelect2"></div>

				</div>

   <option value="software developer">software developer</option>

						<div class="dropDownSelect2"></div>

	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>

	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
