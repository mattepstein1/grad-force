<script>
    // how to make the user work start 
    var tabData = "";
    //request userinfo for icon and buttons
    $(document).ready(function() {
        $.ajax({
            async: false,
            url: 'user_info.php',
            data: {},
            type: 'get',
            dataType: 'text',
            success: function(data) {
                tabData = data;
                showUser(tabData);
                $("#login_div").show()
            }
        });
    });

    function showUser(str) {
        var arr = str.split('^');
        var brr = [];
        for (var i in arr) {
            brr.push(arr[i].split(','));
        }
        if (brr[0] == null || brr[0] == "" || brr[0] == undefined) {
            $("#login_div").html('<a href="pages-login.html"><i class="icon-material-outline-power-settings-new"></i> LogIn</a>');
        } else {

            $('#username').html(brr[0]);
            $("#user_type").html(brr[2]);
        }
    }
    // finish
    function doSubmitForm() {
        var form = document.getElementById('form');
        var $desc = $('#description_text');
        $("#description").val($desc.val());
        form.submit();
    }
</script>
